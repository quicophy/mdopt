name: actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2

      - name: Set up Python 3.9 
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Set up Poetry
        run: pip install poetry 
      
      - name: Install dependencies
        run: poetry install
        
      - name: Run tests
        run: poetry run pytest .
      
      - name: Generate report
        run: |
          coverage run -m pytest tests
          coverage report
        
  lint:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2

      - name: Set up Python 3.9 
        uses: actions/setup-python@v2
        with:
         python-version: 3.9

      - name: Set up Poetry
        run: pip install poetry 
      
      - name: Install dependencies
        run: poetry install
        
      - name: Run linter
        run: poetry run pylint mpopt --fail-under=8
        
