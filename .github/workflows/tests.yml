name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2

      - Set up Python 3.9 
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Set up Poetry
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3 -  

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: poetry run pytest .
