name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2

      - name: Set up Python 3.9 
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Set up Poetry
        run: pip install poetry 

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: poetry run pytest .
